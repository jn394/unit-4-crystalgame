<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
    <title>Crystals Collector Game</title>
</head>

<body style="background-image: url(assets/images/congruent_pentagon.png)">
    <nav class="navbar justify-content-center">
        <span class="navbar-brand">
            <h1>Crystals Collector Game</h1>
        </span>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="card mr-2">
                <div class="card-body text-center">
                <h2 id="random-number"></h2>
                <h2 id="score"></h2></div>
            </div>
            <div class="card ml-2">
                <div class="card-body text-center">
                <h2 id="wins"></h2>
                <h2 id="loses"></h2></div>
            </div>
        </div>

        <div id="crystalRow" class="row justify-content-center">
            <div id="button1" class="image"><img src="assets/images/button1.png"></div>
            <div id="button2" class="image"><img src="assets/images/button2.png"></div>
            <div id="button3" class="image"><img src="assets/images/button3.png"></div>
            <div id="button4" class="image"><img src="assets/images/button4.png"></div>
        </div>
    </div>

</body>

</html>
